{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'uia-icon.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'master.css' %}">
    <script src="{% static 'master.js' %}" defer></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<main>
    <div class="side-content">
        <header>
            <div class="logo">
                <img src="{% static 'uia-icon.svg' %}" alt="logo" width="15vw">
                <p>up <br>
                coming</p>
            </div>
            <h1>Record Music</h1>
            <div class="menu-container">
                <button onclick="showNavigation()">
                    <img src="{% static 'menu-icon.svg' %}" alt="menu" width="20vw" height="auto">
                </button>
            </div>
        </header>
        <div class="navigation-container">
            <div class="side-menu-container" id="navigator">
                <ul>
                   <a href="/"> <li href="/">Home</li></a>
                   <a href="/"> <li>Settings</li></a>
                    <a href="/"> <li>Account</li></a>
                    <a href="/"><li>More</li></a>
                    <a href="/">   <li>Close</li></a>
                </ul>
            </div>
        </div>
        {% block sidebar %}
        {% endblock sidebar %}
    </div>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</main> 
</body>
</html>
