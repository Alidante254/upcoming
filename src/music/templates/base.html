{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/uia-icon.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="{% static 'js/base.js' %}" defer></script>
    <title>{% block title %}{% endblock %}</title>
    {% block static %}{% endblock static %}
    
</head>
<body>
<main>
    <div class="side-content">
        <header>
            <div class="logo">
                <img src="{% static 'img/uia-icon.svg' %}" alt="logo" width="15vw">
                <p>up <br>
                coming</p>
            </div>
            <div class="menu-container">
                <button onclick="showNavigation()">
                    <img src="{% static 'img/search-icon.svg' %}" alt="menu" width="20vw" height="auto">
                </button>
            </div>
        </header>
        {% block sidebar %}
        {% endblock sidebar %}
    </div>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</main> 
</body>
</html>
