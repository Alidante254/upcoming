{% extends "master.html" %}
{% load static %}
{% block title %}FAQS{% endblock %}
{% block heading %}Frequently Asked questions{% endblock %}
{% block content %}
<section class="faq-container">
    <h1>Frequently Asked Questions</h1>
    <div id="faq-list"></div>
</section>
<script>
      
document.addEventListener('DOMContentLoaded', function () {
    const faqList = document.getElementById('faq-list');

    const faqs = [
        { question: 'What is your return policy?', answer: 'Our return policy allows for returns within 30 days of the purchase date.' },
        { question: 'How can I track my order?', answer: 'You can track your order by logging into your account on our website.' },
        { question: 'Do you offer international shipping?', answer: 'Yes, we offer international shipping to several countries.' },
        // Add more questions and answers as needed
    ];

    faqs.forEach((faq, index) => {
        const faqItem = document.createElement('div');
        faqItem.classList.add('faq-item');

        const faqQuestion = document.createElement('div');
        faqQuestion.classList.add('faq-question');
        faqQuestion.textContent = `${index + 1}. ${faq.question}`;
        faqQuestion.addEventListener('click', () => toggleFaq(faqItem));

        const faqAnswer = document.createElement('div');
        faqAnswer.classList.add('faq-answer');
        const answerParagraph = document.createElement('p');
        answerParagraph.textContent = faq.answer;
        faqAnswer.appendChild(answerParagraph);

        faqItem.appendChild(faqQuestion);
        faqItem.appendChild(faqAnswer);
        faqList.appendChild(faqItem);
    });

    function toggleFaq(faqItem) {
        faqItem.classList.toggle('active');
    }
});
</script>
{% endblock %}
{% block static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/faqs.css' %}">
{% endblock static %}
